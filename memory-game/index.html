<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Game</title>
  <link rel="icon" href="./src/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Merriweather:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo logo">
        <span class="logo__image">          
          <!-- <a href="#"><img class="header__logo" src="./src/assets/img/icons/header/unsplash.svg" alt="header-logo"></a> -->
        </span>
        <h2 class="logo__text">MEMORY GAME</h2>
      </div>

      <div id="state">
        <span id="time">0</span>
        <span id="score">0</span>
      </div>
      
      
    </div>   

  </header>
  <main class="main">
    <section class="game-board">
      <div class="wrapper game-board__wrapper"></div>
    </section>

    <section id="post" class="hidden">
      <div>
        <h2>BRAVO !</h2>
        <p id="final"></p>
        <br>
        <p>
          <a id="again">Play Again !</a>
        </p>
      </div>
    </section>


  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__data" >
        <p class="label">Â©</p>
        <p class="year">2022</p>
        <p class="github">
          <a class="footer-link" href="https://github.com/Denhope">github</a>
        </p>
      </div>

      <div class="footer__copyright">       
        <a class="footer-link" href=" https://rs.school/js-stage0/" target="_blank">
          <img  class="rs__logo" src="./src/assets/img/icons/footer/rs_school_js.svg" alt="social-logo">

      </div>              
      
      <ul class="social">            
        <li class="social__items social__instagram">
          <a class="social__link"  href="https://www.instagram.com/?hl=ru" target="_blank">
            <img  class="sosial__insta" src="./src/assets/img/icons/footer/insta.svg" alt="rs-logo">
          </a>
        </li>

        <li class="social__items social__facebook">
          <a class="social__link" href="https://www.facebook.com" target="_blank">

        <li class="social__items social__twitter">
          <a class="social__link"  href="https://www.twitter.com" target="_blank">

          </a>
        </li>

        <li class="social__items social__pinterest">
          <a class="social__link"  href="https://www.pinterest.com" target="_blank">
            <img  class="social__pi" src="./src/assets/img/icons/footer/pinterest.svg" alt="social-logo">
          </a>

  </footer>
