<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Game</title>
  <link rel="icon" href="./src/assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Merriweather:wght@400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body class="body">
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo logo">
        <span class="logo__image">          
          <!-- <a href="#"><img class="header__logo" src="./src/assets/img/icons/header/unsplash.svg" alt="header-logo"></a> -->
        </span>
        <h1 class="logo__text">MEMORY GAME</h1>
      </div>

      <div class="score-block">
        <div class="time">
          <p class="title time__title">Time:
            <span class="time_counter">00.00</span>
          </p>          
        </div>
        <div class="step">
          <p class="title step__title">Step:
            <span class="step_counter">0</span>
          </p>          
        </div>

        <div class="score">
          <p class="title score__title">Score:
            <span class="score_counter">0</span>
          </p>          
        </div>
        <button class="button result-score_button">Results</button>

      </div>         
      
    </div>   

  </header>
  <main class="main">
    <div class="wrapper main__wrapper">
      <section class="game-board"></section>
    
      <section class="start-window">        
        <h2 class="hello-text">Hello!</h2>
        <p>Enter name and start the game</p>          
        <input  class ="player-name" id="player-name" type="text" placeholder="Name" autofocus>          
        <button class="button start-play">Start</button>  
      </section>    

      <section class="result-window result-window_hidden" >        
        <h2 class="result-window__title">Game Over!</h2> 
        <div class="result-window__info">
          <p class="title">Score:
            <span class="final-score"></span>
          </p>               
          <p class="title">Time:
            <span class="final-time"></span>
          </p>
          <p class="title">Steps:
            <span class="final-steps"></span>
          </p>
        </div>          
        <button class="button start-playAgain">Play again</button>        
      </section>

      <section class="games-results-window games-results-window_hidden">        
        <p class="games-results-window__text">Game results</p>
        <table class="results-game"></table> 
      </section>
    </div>

  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__data" >
        <p class="label">Â©</p>
        <p class="year">2022</p>
        <p class="github">
          <a class="footer-link" href="https://github.com/Denhope">github</a>
        </p>
      </div>

      <div class="footer__copyright">       
        <a class="footer-link" href=" https://rs.school/js-stage0/" target="_blank">
          <img  class="rs__logo" src="./src/assets/img/icons/footer/rs_school_js.svg" alt="social-logo">
        </a>        
      </div>              
      
      <ul class="social">            
        <li class="social__items social__instagram">
          <a class="social__link"  href="https://www.instagram.com/?hl=ru" target="_blank">
            <img  class="sosial__insta" src="./src/assets/img/icons/footer/insta.svg" alt="rs-logo">
          </a>
        </li>

        <li class="social__items social__facebook">
          <a class="social__link" href="https://www.facebook.com" target="_blank">
            <img  class="social__fb" src="./src/assets/img/icons/footer/fb.svg" alt="social-logo">
          </a>
        </li>

        <li class="social__items social__twitter">
          <a class="social__link"  href="https://www.twitter.com" target="_blank">
            <img  class="social__tw" src="./src/assets/img/icons/footer/tw.svg" alt="social-logo">
          </a>
        </li>

        <li class="social__items social__pinterest">
          <a class="social__link"  href="https://www.pinterest.com" target="_blank">
            <img  class="social__pi" src="./src/assets/img/icons/footer/pinterest.svg" alt="social-logo">
          </a>          
        </li>          
      </ul>
    </div>  
  </footer>   
</body>
</html>
